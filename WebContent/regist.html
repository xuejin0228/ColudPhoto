<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册页面</title>
		<style type="text/css">
			.header{
				height:30px;
				line-height:35px;
			}
		</style>
	</head>
	<body ng-app="myapp" ng-controller="mycon">
		<div class="container" style="margin-top:70px;">
			<div class="header">
				<div class="title alert-warning col-xs-4 col-xs-offset-4 text-center">
					<label>云相册用户注册</label>
				</div>
			</div>
			<div class="bodyer row">
				<div class="col-xs-4 col-xs-offset-4">
					<form>
						<div class="form-group">
							<label>用户名:</label>
							<input class="form-control" placeholder="请输入用户名" ng-model="username"/>
						</div>
						<div class="form-group">
							<label>密码:</label>
							<input class="form-control" placeholder="请输入密码" ng-model="password" />
						</div>
						<div class="form-group">
							<label>确认密码:</label>
							<input class="form-control" placeholder="请确认密码" ng-model="password" />
						</div>
						<div class="form-group">
							<label>邮箱:</label>
							<input class="form-control" placeholder="请输入邮箱" ng-model="password" />
						</div>
						<div class="form-group">
							  <div class="checkbox">
							      <label>
							        <input type="checkbox">我已阅读注册协议
							        </label>
							   </div>
						 </div>
						<div class="text-center form-group">
							<button class="btn btn-warning" ng-click=fRegist()>注册</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<link href="./css/css/bootstrap.min.css" rel="stylesheet" style="text/css"/> 
	<script type="text/javascript" src="./css/js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="./css/js/angular.min.js"></script>
	<script type="text/javascript" src="./css/js/bootstrap.js"></script>
	<script>
		var app = angular.module("myapp",[]);
		app.controller("mycon",function($scope,$http){
				$scope.fRegist=function(){
					location.href="./login.html";
				};
		});
	</script>
</html>
